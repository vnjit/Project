{% extends 'layout.html' %}

{% block css %}
  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
    </div>
{% endblock %}

{% block logic %}
<div class="container">
    <div class="status">
      {% if status.active %}
        <p>Activated.</p>
      {% elif status.disabled %}
        <p>Disabled.</p>
      {% else %}
        <p>OH GOD WHAT IS THE STATUS?!</p>
      {% endif %}
    </div>
</div>
{% endblock %}
